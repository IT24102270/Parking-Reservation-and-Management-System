<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payments - Parking Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
        }

        /* Payment Cards */
        .payments-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .payment-card:hover {
            transform: translateY(-5px);
        }

        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .payment-id {
            color: white;
            font-size: 18px;
            font-weight: 700;
        }

        .payment-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
            border: 1px solid #f39c12;
        }

        .status-completed {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .status-cancelled {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .status-failed {
            background: rgba(192, 57, 43, 0.2);
            color: #c0392b;
            border: 1px solid #c0392b;
        }

        .payment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .detail-icon.amount {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .detail-icon.method {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .detail-icon.date {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }

        .detail-icon.reservation {
            background: rgba(230, 126, 34, 0.2);
            color: #e67e22;
        }

        .detail-content {
            flex: 1;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 2px;
        }

        .detail-value {
            color: white;
            font-weight: 600;
        }

        .payment-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .empty-icon {
            font-size: 64px;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .empty-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Alert Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .payment-details {
                grid-template-columns: 1fr;
            }
            
            .payment-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1 class="header-title">
                    <i class="fas fa-credit-card"></i>
                    My Payments
                </h1>
                <div class="header-actions">
                    <a href="/customer/bookings" class="btn btn-secondary">
                        <i class="fas fa-calendar"></i>
                        My Bookings
                    </a>
                    <a href="/customer/dashboard" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}">Success message</span>
        </div>

        <!-- Payments List -->
        <div class="payments-grid" th:if="${payments != null and !payments.empty}">
            <div class="payment-card" th:each="payment : ${payments}">
                <div class="payment-header">
                    <div class="payment-id">
                        Payment #<span th:text="${payment.paymentID}">123</span>
                    </div>
                    <div class="payment-status" 
                         th:class="'payment-status status-' + ${payment.status?.toLowerCase()}"
                         th:text="${payment.status}">
                        PENDING
                    </div>
                </div>
                
                <div class="payment-details">
                    <div class="detail-item">
                        <div class="detail-icon amount">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="detail-content">
                            <div class="detail-label">Amount</div>
                            <div class="detail-value">$<span th:text="${payment.amount}">15.00</span></div>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon method">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <div class="detail-content">
                            <div class="detail-label">Method</div>
                            <div class="detail-value" th:text="${payment.method ?: 'Online'}">Online</div>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon date">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="detail-content">
                            <div class="detail-label">Date</div>
                            <div class="detail-value" th:text="${#temporals.format(payment.date, 'MMM dd, yyyy HH:mm')}">Oct 04, 2025 20:30</div>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon reservation">
                            <i class="fas fa-parking"></i>
                        </div>
                        <div class="detail-content">
                            <div class="detail-label">Reservation</div>
                            <div class="detail-value">#<span th:text="${payment.reservationID}">456</span></div>
                        </div>
                    </div>
                </div>
                
                <div class="payment-actions">
                    <a th:href="@{'/customer/payment/' + ${payment.paymentID}}" 
                       class="btn btn-secondary btn-small">
                        <i class="fas fa-eye"></i>
                        View Details
                    </a>
                    
                    <a th:if="${payment.status == 'PENDING'}" 
                       th:href="@{'/customer/payment/' + ${payment.paymentID} + '/pay'}" 
                       class="btn btn-success btn-small">
                        <i class="fas fa-credit-card"></i>
                        Pay Now
                    </a>
                    
                    <form th:if="${payment.status == 'PENDING'}" 
                          th:action="@{'/customer/payment/' + ${payment.paymentID} + '/cancel'}" 
                          method="post" 
                          style="display: inline;"
                          onsubmit="return confirm('Are you sure you want to cancel this payment?')">
                        <button type="submit" class="btn btn-danger btn-small">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" th:if="${payments == null or payments.empty}">
            <div class="empty-icon">
                <i class="fas fa-credit-card"></i>
            </div>
            <div class="empty-title">No Payments Found</div>
            <div class="empty-subtitle">You don't have any payment records yet</div>
            <a href="/customer/booking/new" class="btn btn-success">
                <i class="fas fa-plus"></i>
                Make a Booking
            </a>
        </div>
    </div>
</body>
</html>
