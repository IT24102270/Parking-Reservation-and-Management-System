<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .table th {
            background-color: #3498db;
            color: white;
            text-align: center;
        }
        .table td {
            vertical-align: middle;
        }
        .pagination .active {
            font-weight: bold;
            text-decoration: underline;
        }
        .disabled {
            color: #999;
            pointer-events: none;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
        <div class="d-flex">
            <a href="/admin/register" class="btn btn-success btn-sm me-2">â• Register User</a>
            <a href="/logout" class="btn btn-danger btn-sm">ğŸšª Logout</a>
        </div>
    </div>
</nav>

<div class="container my-4">

    <!-- Messages -->
    <div th:if="${success}" class="alert alert-success text-center fw-bold" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger text-center fw-bold" th:text="${error}"></div>

    <!-- Search & Filter Card -->
    <div class="card p-4 mb-4">
        <h5 class="mb-3">ğŸ” Search & Filter Users</h5>
        <form class="row g-3" th:action="@{/admin/dashboard}" method="get">
            <div class="col-md-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-select">
                    <option value="" th:selected="${role == null or role == ''}">--Any--</option>
                    <option th:each="r : ${roleOptions}"
                            th:value="${r}"
                            th:text="${r}"
                            th:selected="${role == r}">
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option value="" th:selected="${status == null or status == ''}">--Any--</option>
                    <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">ACTIVE</option>
                    <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">INACTIVE</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Email</label>
                <input type="text" name="email" th:value="${email}" class="form-control" placeholder="example@mail.com"/>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100 me-2">Search</button>
                <a href="/admin/dashboard" class="btn btn-secondary w-100">Reset</a>
            </div>
        </form>
    </div>

    <!-- User Table Card -->
    <div class="card p-3">
        <h5 class="mb-3">ğŸ‘¥ User Management</h5>
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                <tr>
                    <th>UserID</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Empty state -->
                <tr th:if="${#lists.isEmpty(userPage.content)}">
                    <td colspan="8" class="text-center">No users found.</td>
                </tr>

                <!-- Rows -->
                <tr th:each="user : ${userPage.content}">
                    <td th:text="${user.userID}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td>
                        <span th:text="${user.status}"
                              th:classappend="${user.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-secondary'">
                        </span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/edit/' + ${user.userID}}" class="btn btn-sm btn-warning">âœ Edit</a>
                        <a th:href="@{'/admin/delete/' + ${user.userID}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Delete this user?');">ğŸ—‘ Delete</a>
                        <a th:if="${user.status == 'ACTIVE'}"
                           th:href="@{'/admin/deactivate/' + ${user.userID}}"
                           class="btn btn-sm btn-secondary"
                           onclick="return confirm('Deactivate this account?');">ğŸ”’ Deactivate</a>
                        <a th:if="${user.status == 'INACTIVE'}"
                           th:href="@{'/admin/activate/' + ${user.userID}}"
                           class="btn btn-sm btn-success">ğŸ”“ Activate</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-3" th:with="lastPage=${totalPages - 1}">
        <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
        <div>
            <!-- Previous -->
            <a th:if="${currentPage > 0}"
               th:href="@{/admin/dashboard(page=${currentPage - 1}, role=${role}, status=${status}, email=${email})}"
               class="btn btn-outline-primary btn-sm">Previous</a>
            <span th:unless="${currentPage > 0}" class="btn btn-sm btn-outline-secondary disabled">Previous</span>

            <!-- Page numbers -->
            <span th:if="${totalPages > 0}">
                <a th:each="i : ${#numbers.sequence(0, lastPage)}"
                   th:href="@{/admin/dashboard(page=${i}, role=${role}, status=${status}, email=${email})}"
                   th:text="${i + 1}"
                   th:classappend="${i == currentPage} ? 'btn btn-sm btn-primary mx-1' : 'btn btn-sm btn-outline-primary mx-1'">
                </a>
            </span>

            <!-- Next -->
            <a th:if="${currentPage < totalPages - 1}"
               th:href="@{/admin/dashboard(page=${currentPage + 1}, role=${role}, status=${status}, email=${email})}"
               class="btn btn-outline-primary btn-sm">Next</a>
            <span th:unless="${currentPage < totalPages - 1}" class="btn btn-sm btn-outline-secondary disabled">Next</span>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
