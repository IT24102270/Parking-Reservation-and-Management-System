<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        .pagination a { margin: 0 4px; text-decoration: none; }
        .pagination .active { font-weight: bold; text-decoration: underline; }
        .disabled { color: #999; pointer-events: none; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 6px; }
        th { background: #f3f3f3; }
        form.filters { margin: 15px 0; }
        form.filters label { margin-right: 6px; }
        form.filters input, form.filters select { margin-right: 12px; }
    </style>
</head>
<body>
<h1>Admin Dashboard</h1>

<div>
    <a href="/admin/register">Register New User</a> |
    <a href="/logout">Logout</a>
</div>



<!-- Search & Filter Form -->
<form class="filters" th:action="@{/admin/dashboard}" method="get">
    <label>Role:</label>
    <select name="role">
        <option value="" th:selected="${role == null or role == ''}">--Any--</option>
        <option th:each="r : ${roleOptions}"
                th:value="${r}"
                th:text="${r}"
                th:selected="${role == r}">
        </option>
    </select>

    <label>Status:</label>
    <select name="status">
        <option value="" th:selected="${status == null or status == ''}">--Any--</option>
        <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">ACTIVE</option>
        <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">INACTIVE</option>
    </select>

    <label>Email:</label>
    <input type="text" name="email" th:value="${email}" placeholder="example@mail.com"/>

    <button type="submit">Search</button>
    <a href="/admin/dashboard">Reset</a>
</form>

<!-- User Table -->
<table>
    <thead>
    <tr>
        <th>UserID</th>
        <th>Email</th>
        <th>Role</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Show empty state -->
    <tr th:if="${#lists.isEmpty(userPage.content)}">
        <td colspan="8" style="text-align:center;">No users found.</td>
    </tr>

    <!-- Rows -->
    <tr th:each="user : ${userPage.content}">
        <td th:text="${user.userID}">1</td>
        <td th:text="${user.email}">email@example.com</td>
        <td th:text="${user.role}">ROLE</td>
        <td th:text="${user.firstName}">First</td>
        <td th:text="${user.lastName}">Last</td>
        <td th:text="${user.phoneNumber}">0123456789</td>
        <td th:text="${user.status}">ACTIVE</td>
        <td>
            <a th:href="@{'/admin/edit/' + ${user.userID}}">Edit</a> |
            <a th:href="@{'/admin/delete/' + ${user.userID}}"
               onclick="return confirm('Delete this user?');">Delete</a> |
            <a th:if="${user.status == 'ACTIVE'}"
               th:href="@{'/admin/deactivate/' + ${user.userID}}"
               onclick="return confirm('Deactivate this account?');">Deactivate</a>
            <a th:if="${user.status == 'INACTIVE'}"
               th:href="@{'/admin/activate/' + ${user.userID}}">Activate</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Pagination Controls -->
<div class="pagination" th:with="lastPage=${totalPages - 1}">
    <div style="margin-top:10px;">
        <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}">Page 1 of 1</span>
    </div>

    <div style="margin-top:6px;">
        <!-- Previous -->
        <a th:if="${currentPage > 0}"
           th:href="@{/admin/dashboard(page=${currentPage - 1}, role=${role}, status=${status}, email=${email})}">Previous</a>
        <span th:unless="${currentPage > 0}" class="disabled">Previous</span>

        <!-- Page numbers -->
        <span th:if="${totalPages > 0}">
            <a th:each="i : ${#numbers.sequence(0, lastPage)}"
               th:href="@{/admin/dashboard(page=${i}, role=${role}, status=${status}, email=${email})}"
               th:text="${i + 1}"
               th:classappend="${i == currentPage} ? ' active' : ''">1</a>
        </span>

        <!-- Next -->
        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{/admin/dashboard(page=${currentPage + 1}, role=${role}, status=${status}, email=${email})}">Next</a>
        <span th:unless="${currentPage < totalPages - 1}" class="disabled">Next</span>
    </div>
</div>

</body>
</html>
