<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard</h1>

<div>
    <a href="/admin/register">Register New Staff</a> |
    <a href="/logout">Logout</a>
</div>
<br/>
<table border="1">
    <thead>
    <tr>
        <th>UserID</th>
        <th>Email</th>
        <th>Role</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userID}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.status}"></td>
        <td>
            <a th:href="@{'/admin/edit/' + ${user.userID}}">Edit</a> |
            <a th:href="@{'/admin/delete/' + ${user.userID}}">Delete</a> |
            <a th:href="@{'/admin/deactivate/' + ${user.userID}}"
               th:if="${user.status == 'ACTIVE'}">Deactivate</a>
            <a th:href="@{'/admin/activate/' + ${user.userID}}"
               th:if="${user.status == 'INACTIVE'}">Activate</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
