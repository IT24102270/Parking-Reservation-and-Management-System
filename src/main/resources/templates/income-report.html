<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-8 max-w-2xl">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Income Report</h1>
        <p class="text-gray-600 mb-6">
            Showing results for the period from
            <strong class="text-gray-900" th:text="${#temporals.format(startDate, 'MMMM dd, yyyy')}"></strong> to
            <strong class="text-gray-900" th:text="${#temporals.format(endDate, 'MMMM dd, yyyy')}"></strong>.
        </p>

        <div class="bg-indigo-50 border border-indigo-200 rounded-lg p-6 text-center">
            <p class="text-lg font-medium text-indigo-800">Total Income</p>
            <p class="text-5xl font-extrabold text-indigo-600 mt-2"
               th:text="'$' + ${#numbers.formatDecimal(totalIncome, 1, 'COMMA', 2, 'POINT')}">
                $0.00
            </p>
        </div>

        <div class="mt-8 text-center">
            <a th:href="@{/}"
               class="inline-block px-6 py-2 text-sm font-medium text-indigo-600 border border-indigo-600 rounded-md hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Generate Another Report
            </a>
        </div>
    </div>
</div>

</body>
</html>
