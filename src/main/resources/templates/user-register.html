<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Register New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #8e44ad, #3498db);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="card p-4 bg-light">
        <h2 class="text-center mb-4">ðŸ‘¤ Admin - Register User</h2>

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <!-- Register Form -->
        <form th:action="@{/admin/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control"
                       pattern="^[^@]+@[^@]+\.[^@]+$"
                       title="Must be a valid email with @ and ." required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{passwordHash}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control"
                       pattern="^0\d{9}$" title="Phone must be 10 digits starting with 0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select th:field="*{role}" class="form-select" required>
                    <option value="CUSTOMER">Customer</option>
                    <option value="ADMIN">Admin</option>
                    <option value="PARKING_SLOT_MANAGER">Parking Slot Manager</option>
                    <option value="FINANCE_EXECUTIVE">Finance Executive</option>
                    <option value="SECURITY_OFFICER">Security Officer</option>
                    <option value="CUSTOMER_SUPPORT_OFFICER">Customer Support Officer</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register User</button>
            </div>
        </form>

        <p class="text-center mt-3">
            <a th:href="@{/admin/dashboard}" class="btn btn-link">â¬… Back to Dashboard</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
