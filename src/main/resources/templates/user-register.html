<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
</head>
<body>
<h2>Register New User</h2>

<!-- Show error if email already exists -->
<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/admin/register}" method="post" th:object="${user}">
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required/><br/>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{passwordHash}" required/><br/>

    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}"/><br/>

    <label>Role:</label>
    <select th:field="*{role}" required>
        <option value="CUSTOMER">Customer</option>
        <option value="ADMIN">Admin</option>
        <option value="PARKING_SLOT_MANAGER">Parking Slot Manager</option>
        <option value="FINANCE_EXECUTIVE">Finance Executive</option>
        <option value="SECURITY_OFFICER">Security Officer</option>
        <option value="CUSTOMER_SUPPORT_OFFICER">Customer Support Officer</option>
    </select><br/>

    <button type="submit">Register User</button>
</form>

<a href="/admin/dashboard">Back</a>
</body>
</html>
