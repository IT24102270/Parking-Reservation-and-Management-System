<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-8 max-w-2xl text-center">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-4xl font-bold text-red-600 mb-4">An Error Occurred</h1>
        <p class="text-gray-700 mb-6" th:text="${errorMessage}">Something went wrong. Please try again later.</p>
        <a th:href="@{/}"
           class="inline-block px-6 py-2 text-sm font-medium text-indigo-600 border border-indigo-600 rounded-md hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Back to Home
        </a>
    </div>
</div>
</body>
</html>
