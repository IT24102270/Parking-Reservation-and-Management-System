<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Parking System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<h2>Register</h2>

<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/register}" method="post" th:object="${user}" onsubmit="return validatePasswords()">
    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required>
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" th:field="*{passwordHash}" id="password"
               pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$"
               title="Password must be 8-12 characters, include uppercase, lowercase, number, and special symbol."
               required>
    </div>
    <div>
        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div>
        <label>Phone:</label>
        <input type="text" th:field="*{phoneNumber}">
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>

<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
