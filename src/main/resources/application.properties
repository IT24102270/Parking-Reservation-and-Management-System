spring.application.name=Parking_Reservation_and_Management_System

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PARKING_APP;encrypt=true;trustServerCertificate=true;
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
# Disable Hibernate's snake_case conversion
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Transaction management - Force immediate commit
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
# Schema validation settings
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.schema_management_tool=org.hibernate.tool.schema.internal.HibernateSchemaManagementTool
# Force transaction commit
spring.jpa.properties.hibernate.jdbc.batch_size=1
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Server Configuration
server.port=8080