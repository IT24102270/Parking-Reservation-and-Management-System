spring.application.name=Parking_Reservation_and_Management_System

# ===========================================
# SQL Server Database Configuration - NEW DATABASE
# ===========================================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ParkingSystemDB;encrypt=true;trustServerCertificate=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=789

# Hibernate Configuration - Let Hibernate create everything fresh
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Disable open-in-view warning
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080

# Show SQL values in logs (optional)
logging.level.org.hibernate.type.descriptor.sql=trace