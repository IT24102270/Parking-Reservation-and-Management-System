# ========================================
# NOTIFICATION SYSTEM CONFIGURATION
# ========================================

# Application Information
app.name=Smart Parking System
app.support.email=support@smartparking.lk
app.support.phone=+94112345678

# ========================================
# EMAIL CONFIGURATION
# ========================================

# Gmail SMTP Configuration (for production, use your own SMTP server)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email Templates
spring.mail.default-encoding=UTF-8
spring.mail.protocol=smtp
spring.mail.test-connection=false

# ========================================
# SMS CONFIGURATION
# ========================================

# Twilio Configuration (example)
sms.api.url=https://api.twilio.com/2010-04-01/Accounts
sms.api.key=your-twilio-account-sid
sms.api.secret=your-twilio-auth-token
sms.from.number=+1234567890

# Alternative SMS Providers
# For AWS SNS
# sms.provider=aws-sns
# aws.sns.region=us-east-1
# aws.sns.access-key=your-access-key
# aws.sns.secret-key=your-secret-key

# For local testing (logs SMS instead of sending)
sms.provider=console
sms.enabled=true

# ========================================
# NOTIFICATION SCHEDULING
# ========================================

# Enable/Disable scheduled notifications
notifications.scheduling.enabled=true

# Booking reminder settings
notifications.booking.reminder.minutes=30
notifications.booking.reminder.enabled=true

# Payment reminder settings
notifications.payment.reminder.hours=24
notifications.payment.deadline.hours=6
notifications.payment.enabled=true

# Expiry warning settings
notifications.expiry.warning.minutes=15
notifications.expiry.enabled=true

# Security alert settings
notifications.security.enabled=true
notifications.security.sms.always=true

# Daily summary settings
notifications.summary.enabled=true
notifications.summary.time=08:00

# ========================================
# NOTIFICATION PREFERENCES
# ========================================

# Default notification channels
notifications.default.email=true
notifications.default.sms=false

# Urgent notification channels (always both)
notifications.urgent.email=true
notifications.urgent.sms=true

# Security notification channels (always both)
notifications.security.email=true
notifications.security.sms=true

# ========================================
# RATE LIMITING
# ========================================

# Prevent spam notifications
notifications.rate.limit.enabled=true
notifications.rate.limit.per.hour=10
notifications.rate.limit.per.day=50

# ========================================
# CLEANUP SETTINGS
# ========================================

# Auto-cleanup old notifications
notifications.cleanup.enabled=true
notifications.cleanup.days=30
notifications.cleanup.schedule=0 0 2 * * SUN

# ========================================
# LOGGING
# ========================================

# Notification logging
logging.level.com.sliit.parking_reservation_and_management_system.service.EmailService=INFO
logging.level.com.sliit.parking_reservation_and_management_system.service.SMSService=INFO
logging.level.com.sliit.parking_reservation_and_management_system.service.NotificationService=INFO
logging.level.com.sliit.parking_reservation_and_management_system.service.NotificationSchedulerService=INFO

# ========================================
# DEVELOPMENT SETTINGS
# ========================================

# For development/testing - set to true to log emails instead of sending
notifications.dev.mode=true
notifications.dev.log.emails=true
notifications.dev.log.sms=true

# Test email addresses (comma-separated)
notifications.test.emails=developer@smartparking.lk,admin@smartparking.lk

# ========================================
# SECURITY SETTINGS
# ========================================

# Encrypt sensitive notification data
notifications.encryption.enabled=false
notifications.encryption.key=your-encryption-key

# Notification authentication
notifications.auth.required=false
notifications.auth.token=your-auth-token
